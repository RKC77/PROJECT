<!-- Register Form -->
<div id="register-form">
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button onclick="registerUser()">Register</button>
</div>

<!-- Login Form -->
<div id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button onclick="loginUser()">Login</button>
</div>

<div id="admin-panel">
    <input type="text" id="quiz-name" placeholder="Quiz Name" required>
    <input type="text" id="quiz-topic" placeholder="Topic" required>
    <input type="number" id="quiz-duration" placeholder="Duration (min)" required>
    <button onclick="createQuiz()">Create Quiz</button>
</div>
<script class="src">script.js</script>
